<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Callback - OptiCore</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            color: #28a745;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .redirect-info {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <h2>Processing GitHub Authentication...</h2>
            <p class="redirect-info">Please wait while we complete your login.</p>
        </div>
        
        <div id="success" class="success-state" style="display: none;">
            <div class="success-message">
                <h2>✅ Authentication Successful!</h2>
                <p>Welcome, <span id="username"></span>!</p>
            </div>
            <p class="redirect-info">Redirecting you back to the application...</p>
            <a href="../../index.html" class="btn">Continue to OptiCore</a>
        </div>
        
        <div id="error" class="error-state" style="display: none;">
            <div class="error-message">
                <h2>❌ Authentication Failed</h2>
                <p id="error-message">An error occurred during authentication.</p>
            </div>
            <a href="../../index.html" class="btn btn-secondary">Return to Home</a>
            <button onclick="retryAuth()" class="btn">Try Again</button>
        </div>
    </div>

    <script src="../../auth.js"></script>
    <script>
        async function handleOAuthCallback() {
            try {
                // Show loading state
                document.getElementById('loading').style.display = 'block';
                document.getElementById('success').style.display = 'none';
                document.getElementById('error').style.display = 'none';

                // Handle the OAuth callback
                const userInfo = await githubAuth.handleCallback();
                
                // Show success state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                document.getElementById('username').textContent = userInfo.name || userInfo.login;
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '../../index.html';
                }, 3000);
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                
                // Show error state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }

        function retryAuth() {
            githubAuth.login();
        }

        // Handle the callback when page loads
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
